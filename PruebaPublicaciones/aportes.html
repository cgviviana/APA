<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Aportes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Barra de navegaci贸n superior */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f1f1f1;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
            color: white;
        }

        /* Contenedor del foro */
        .forum-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .forum-form {
            margin-bottom: 30px;
        }

        .forum-form input,
        .forum-form textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .forum-form button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .forum-form button:hover {
            background-color: #0056b3;
        }

        /* Estilo de los mensajes */
        .forum-post {
            background-color: #f9f9f9;
            border-left: 5px solid #007BFF;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .forum-post h3 {
            color: #007BFF;
            font-size: 20px;
        }

        .forum-post p {
            color: #555;
            font-size: 16px;
        }

        .forum-post .actions {
            margin-top: 10px;
        }

        /* Botones de votaci贸n */
        .vote-btn {
            background-color: #e7e7e7;
            color: #333;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
        }

        .vote-btn:hover {
            background-color: #ccc;
        }

        .vote-count {
            font-size: 16px;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Dise帽o responsive */
        @media screen and (max-width: 768px) {
            .forum-container {
                padding: 15px;
            }

            .forum-form input,
            .forum-form textarea {
                padding: 12px;
                font-size: 14px;
            }

            .forum-form button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <!-- Barra de navegaci贸n superior -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="objetivo.html">Objetivo</a>
        <a href="unidades.html">Unidades</a>
        <a href="novedades.html">Novedades</a>
        <a href="aportes.html">Aportes</a>
    </div>

    <!-- Contenedor del foro -->
    <div class="forum-container">
        <h1>Foro de Aportes</h1>

        <!-- Formulario para agregar nuevos mensajes -->
        <form class="forum-form" id="forumForm">
            <input type="text" id="username" placeholder="Tu nombre (puedes usar cualquier nombre)" required>
            <textarea id="message" rows="4" placeholder="Escribe tu mensaje aqu铆..." required></textarea>
            <button type="submit">Enviar mensaje</button>
        </form>

        <!-- Aqu铆 aparecer谩n los mensajes -->
        <div id="forumPosts">
            <!-- Los mensajes se agregar谩n aqu铆 -->
        </div>
    </div>

    <script>
        // Selecci贸n de los elementos
        const forumForm = document.getElementById('forumForm');
        const forumPosts = document.getElementById('forumPosts');

        // Almacenar los mensajes en un array temporal para simular una base de datos
        let mensajes = [];

        // Manejador del evento submit del formulario
        forumForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener el valor del usuario y del mensaje
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            // Crear el nuevo post en formato de objeto y agregarlo a la lista de mensajes
            const nuevoMensaje = {
                usuario: username,
                contenido: message,
                votos: 0
            };

            mensajes.push(nuevoMensaje);

            // Renderizar el foro nuevamente para mostrar el nuevo mensaje
            renderizarForo();

            // Limpiar el formulario
            forumForm.reset();
        });

        // Funci贸n para renderizar todos los mensajes del foro
        function renderizarForo() {
            forumPosts.innerHTML = '';

            mensajes.forEach((mensaje, index) => {
                const post = document.createElement('div');
                post.classList.add('forum-post');
                post.innerHTML = `
                    <h3>${mensaje.usuario}</h3>
                    <p>${mensaje.contenido}</p>
                    <div class="actions">
                        <button class="vote-btn" onclick="upvote(${index})"> Votar</button>
                        <span class="vote-count">${mensaje.votos}</span>
                    </div>
                `;

                // Agregar el post al contenedor de mensajes
                forumPosts.appendChild(post);
            });
        }

        // Funci贸n para incrementar el voto
        function upvote(index) {
            mensajes[index].votos++;
            renderizarForo();
        }
    </script>

</body>
</html>
